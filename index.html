/* heart tree animation */
.heart{

  100%{transform:translate(var(--x),var(--y)) scale(1);opacity:1;}
}

<script>
let current=0;

function showPage(n){
  const pages=document.querySelectorAll(".page");
  pages.forEach(p=>p.classList.remove("active"));
  pages[n].classList.add("active");
  current=n;
}

function nextPage(){
  if(current<18) showPage(current+1);
}

/* heart tree */
function createHeartTree(){
  const positions=[
    /* heart shape */
    [-120,-80],[-60,-120],[0,-140],[60,-120],[120,-80],
    [-140,-20],[-80,-10],[0,-20],[80,-10],[140,-20],
    [-100,40],[-50,60],[0,70],[50,60],[100,40],
    /* trunk */
    [0,120],[0,150],[0,180]
  ];

  positions.forEach((pos,i)=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerText = i<15 ? â¤ï¸" : "ğŸ¤";
    h.style.setProperty("--x",pos[0]+"px");
    h.style.setProperty("--y",pos[1]+"px");
    h.style.animationDelay=(i*0.3)+"s";
    document.body.appendChild(h);
  });
}

window.onload=()=>{
  showPage(0);
  createHeartTree();
}
</script>
