<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ðŸ©·</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Comic Sans MS', cursive;
}

body{
  overflow:hidden;
}

.page{
  width:100vw;
  height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

.page.active{
  display:flex;
}

h1,p{
  font-size:clamp(18px,5vw,34px);
  color:#5a2a3c;
  line-height:1.6;
}

button{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff8fab;
  color:white;
  font-size:18px;
  cursor:pointer;
}

button:hover{
  background:#ff5d8f;
}

/* floating emojis */
.float{
  position:absolute;
  animation:float 6s infinite ease-in-out;
  opacity:0.4;
  font-size:24px;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-30px);}
  100%{transform:translateY(0);}
}

/* HEART ANIMATION */
#heart-box{
  position:relative;
  width:300px;
  height:300px;
  margin-top:20px;
}

.heart{
  position:absolute;
  font-size:20px;
  left:150px;
  top:150px;
  opacity:0;
  transition:all 8s ease-in-out;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" style="background:#ffd6e0">
  <h1>Are you ready for your gift? ðŸ©·</h1>
  <div id="heart-box"></div>
  <button onclick="nextPage()">Yes ðŸ’—</button>
</div>

<!-- MESSAGE PAGES -->
<script>
const messages = [
"You turning seventeen feels unreal to me because every moment with you feels like a soft dream I never want to wake up from.",
"You make even the smallest moments feel special just by being yourself and that is honestly my favorite magic about you.",
"I smile randomly throughout my day because somehow you always find a way to live inside my thoughts rent free.",
"You are the kind of person who turns ordinary days into memories I want to keep forever in my heart.",
"Being with you feels like comfort mixed with laughter and wrapped in a warm hug that never ends.",
"You are not just my favorite person today but my favorite feeling every single day without exception.",
"Every birthday candle you blow today carries a wish from my heart just for your happiness and smile.",
"You make me believe in cute moments silly jokes and love that feels easy and natural.",
"Your laugh is honestly one of my favorite sounds in the world and I hope I hear it forever.",
"You have this way of making everything feel lighter happier and a little more magical.",
"Seventeen looks really good on you and so does the happiness you bring into my life.",
"I hope this year gives you everything you deserve and even more smiles than you expect.",
"You make loving you feel playful warm and beautifully simple all at the same time.",
"I am so grateful that out of everyone in this world I get to celebrate you like this.",
"Every little thing about you feels worth celebrating today and always.",
"You are proof that some people really do make the world brighter just by existing.",
"Happy Birthday to the person who makes my heart feel safe silly and full."
];

const colors = [
"#fff1c1","#e0f7fa","#fce4ec","#e8f5e9","#ede7f6","#fff3e0",
"#f3e5f5","#e1f5fe","#f9fbe7","#fbe9e7","#e0f2f1","#fce4ec",
"#e8eaf6","#fffde7","#f1f8e9","#f3e5f5","#e0f7fa"
];

let body=document.body;

messages.forEach((msg,i)=>{
  const d=document.createElement("div");
  d.className="page";
  d.style.background=colors[i];
  d.innerHTML=`
    <span class="float" style="top:10%;left:10%">ðŸŽ‚</span>
    <span class="float" style="top:70%;left:80%">ðŸ§¸</span>
    <p>${msg}</p>
    <button onclick="nextPage()">Next ðŸ’•</button>
  `;
  body.appendChild(d);
});
</script>

<!-- PAGE 18 -->
<div class="page" style="background:#ffe4e1">
  <h1>HAPPY 17th BIRTHDAY ðŸ©·ðŸŽ‰</h1>
  <p>
    Today is all about you and I hope you feel loved celebrated
    and smiled at more than ever before.
  </p>
  <button onclick="nextPage()">Next ðŸ’—</button>
</div>

<!-- PAGE 19 -->
<div class="page" style="background:#ffd1dc">
  <h1>Do you like this? ðŸ’Œ</h1>
  <button onclick="showWhy()">Yes ðŸ’–</button>
  <button onclick="showWhy()">No ðŸ’­</button>
  <textarea id="why" placeholder="Why? (minimum 50 words)" style="display:none;margin-top:20px;width:85%;height:160px;border-radius:15px;padding:10px;"></textarea>
  <button id="submitBtn" style="display:none" onclick="check()">Submit ðŸ’•</button>
</div>

<script>
/* navigation */
let current=0;
const pages=document.querySelectorAll('.page');

function nextPage(){
  pages[current].classList.remove('active');
  current++;
  pages[current].classList.add('active');
}

/* heart animation */
const box=document.getElementById("heart-box");
const hearts=[];
for(let i=0;i<120;i++){
  let h=document.createElement("span");
  h.className="heart";
  h.textContent="ðŸ©·";
  box.appendChild(h);
  hearts.push(h);
}

setTimeout(()=>{
  hearts.forEach((h,i)=>{
    const t=2*Math.PI*i/120;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    h.style.left=150+x*8+"px";
    h.style.top=150-y*8+"px";
    h.style.opacity=1;
  });
},100);

/* last page */
function showWhy(){
  document.getElementById("why").style.display="block";
  document.getElementById("submitBtn").style.display="block";
}

function check(){
  const words=document.getElementById("why").value.trim().split(/\s+/).length;
  if(words<50){
    alert("Please write at least 50 words ðŸ’—");
  }else{
    alert("Take a screenshot and send it to me ðŸ©·");
  }
}
</script>

</body>
</html>
